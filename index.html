<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initiale-scale=1.0">
    <title>Un décompteur de temps</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="static/css/global.css">
</head>
<body>
    <header class="page-head">
        <h1><img src="static/img/simplonco_white.svg" alt="École Simplon" width="50" height="50"> Un décompteur de temps</h1>
        <div id="set-time" class="set-time show" data-time="60">
            Durée du timer : <span id="time-head">1 minute</span>
            <button>Changer</button>
        </div>
        <form id="change-time" class="change-form">
            <div class="field">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" name="minutes" maxlength="60">
            </div>
            <div class="field">
                <label for="seconds">Secondes</label>
                <input type="number" id="seconds" name="seconds" maxlength="60">
            </div>
            <input type="submit" class="change-btn" value="Changer">
        </form>
    </header>
    <main id="counter" class="page-main">
        <button class="btn js-starter" title="Lancer le countdown"><img src="static/img/play.svg" alt="Démarrer le compte à rebour" width="100" height="100"></button>
        <div class="counter-box js-countdown">
            <span class="counter-min">01</span> : <span class="counter-sec">00</span>
        </div>
        <div class="counter-btn js-countdown">
            <button class="btn js-stop"><img title="Pause" class="btn-pause" src="static/img/pause.svg" alt="Stopper le compte à rebour" width="25" height="25" aria-hidden="false"><img class="btn-play" title="Reprendre" src="static/img/play.svg" alt="Lancer le compte à rebour" width="25" height="25" aria-hidden="true"></button>
            <button class="btn js-start" title="Reset"><img src="static/img/restart.svg" alt="Redémarrer le compte à rebour" width="25" height="25"></button><button class="btn js-restart" title="Réinitialisation du compte à rebour"><img src="static/img/reint.png" alt="Réinitialisation du compte à rebour" width="25" height="25"></button>
        </div>
    </main>

    <audio id="end-timer" src="static/medias/end.mp3"></audio>

    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>
